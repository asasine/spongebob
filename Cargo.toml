[package]
name = "spongebob"
description = "A command to convert text to the Spongebob meme case."
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arboard = "3.3.1"
clap = { version = "4.5.0", features = ["derive", "unicode"] }
rand = "0.8.5"

[dev-dependencies]
assert_cmd = "2.0.13"
predicates = "3.1.0"
